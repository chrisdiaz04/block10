<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="art.css">
</head>
<body>
<main class="art-gallery">
    <section class="container-left">
        <div class="rick-body"></div>
        <div class="rick-brow"></div>
        <div class="rick-left-eye"><br>&#9784;</div>
        <div class="rick-right-eye"> <br>&#9784;</div>
        <div class="rick-mouth"></div>
        <div class="rick-tongue"></div>
        <div class="rick-teeth"></div>
        
        <div class="rick-bump1"></div>
        <div class="rick-bump2"></div>
        <div class="rick-bump3"></div>
        <div class="rick-bump4"></div>
        <div class="rick-bump5"></div>
        <div class="rick-bump6"></div>
    </section>
    
    <section class="container-mid">
        <div class="rocket-body"></div>
        <div class="left-fin"></div>
        <div class="right-fin"></div>
        <div class="window"></div>
        <div class="bottom"></div>
        <div class="smoke"></div>
        <div class="smoke1"></div>
        <div class="smoke2"></div>
        <div class="fire"></div>
        <div class="moon"></div>
    </section>



    <section class="container-right">
        <div class="turtle-shell"></div>
        <div class="body-neck"></div>
        <div class="turtle-neck"></div>
        <div class="turtle-neck-head"></div>
        <div class="turtle-head"></div>
        <div class="turtle-eye"></div>
        <div class="Fleft-leg"></div>
        <div class="Fright-leg"></div>
        <div class="Bleft-leg"></div>
        <div class="Bright-leg"></div>
        <div class="fleft-nails"></div>
        <div class="fright-nails"></div>
        <div class="bleft-nails"></div>
        <div class="bright-nails"></div>

        <div class="shell-circle1"></div>
        <div class="shell-circle2"></div>
        <div class="shell-circle3"></div>
        <div class="shell-circle4"></div>
    </section>
</section>
</main>

<section class="container-bottom">
    <div class="main-smoke"></div>
    <div class="back-smoke1"></div>
    <div class="back-smoke2"></div>
    <div class="back-smoke3"></div>
    
    
</section>
<section class="form-container">
<form action="thankyou.html" class="form" target="_blank">
        <h1>want more? <br>SIGN UP!</h1>
        <label for="Firstname">First name</label>
        <input type="text" placeholder="john" required />
        <label for="Lastname">Last name</label>
        <input type="text" placeholder="doe" required />
        <label for="password">Password</label>
        <input type="password" placeholder="Password" required />
        <label for="email">Email</label>
        <input type="email" placeholder="johndoe@gmail.com" required />
        <label for="phone">Phone</label>
        <input type="phone" placeholder="123-456-7890" required />
        <label for="birthday">Birthday</label>
        <input type="birthday" placeholder="01/01/2024" required />
        <input class="sub-buttn" id="submit" type="submit" />
</form>
</section>

</section>

</body>
</html>
